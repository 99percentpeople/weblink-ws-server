edition: 3.0.0
name: webrtc-ws-signaling-server
access: "undefined"
vars:
  region: "cn-hongkong"
  functionName: "webrtc-signaling-function"
resources:
  start_server:
    component: fc3
    actions:
      pre-deploy:
        - run: export PATH=/usr/local/versions/node/v20.8.1/bin:$PATH && npm install --production
          path: .
    props:
      region: ${vars.region}
      description: Serverless Devs WebRTC Signaling Server
      runtime: custom.debian10
      timeout: 3600
      cpu: 0.1
      memorySize: 128
      diskSize: 512
      instanceConcurrency: 100
      layers:
        - acs:fc:${vars.region}:official:layers/Nodejs20/versions/1
      environmentVariables:
        PATH: >-
          /opt/nodejs20/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin
      customRuntimeConfig:
        command:
          - npm
          - run
          - start
        port: 3000
      functionName: ${vars.functionName}
      code: .
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${vars.functionName}
